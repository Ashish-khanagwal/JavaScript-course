<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Testing</title>
  </head>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #ed2626, #2ee2f6);
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 50px;
      font-family: sans-serif;
      width: 100%;
      padding: 30px;
    }
  </style>
  <body>
    <div class="title">
      <h1 id="title">TESTING</h1>
    </div>
    <div class="bulb">
      <button
        class="btn"
        onclick="document.getElementById('bulb').src='pic_bulbon.gif'"
      >
        Turn on the lights
      </button>
      <img id="bulb" src="pic_bulboff.gif" />
      <button
        class="btn"
        onclick="document.getElementById('bulb').src='pic_bulboff.gif'"
      >
        Turn off the lights
      </button>
    </div>
    <div class="test">
      <p id="testing">This is for testing</p>
      <button
        class="btn"
        onclick="document.getElementById('testing').style.display='none'"
      >
        Click me!
      </button>
      <button
        class="btn"
        onclick="document.getElementById('testing').style.display='block'"
      >
        Hit me
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
